<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Key Detection</title>
        <script type="text/javascript" src="./cornify.js"></script>
        <link rel="icon" href="https://fav.farm/ðŸ”¥" />
    </head>
    <body>
        <script>
            const pressed = [];
            const secretCode = "qwerty";
            window.addEventListener("keyup", (e) => {
                console.log("****");
                pressed.push(e.key);
                console.log("before splicing: ", pressed);
                pressed.splice(
                    -secretCode.length - 1,
                    pressed.length - secretCode.length
                );
                console.log("after splicing: ", pressed);
                if (pressed.join("") === secretCode) {
                    cornify_add();
                }
            });
        </script>
    </body>
</html>
