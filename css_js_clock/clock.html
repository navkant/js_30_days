<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Clock</title>
        <link rel="stylesheet" href="main.css" />
    </head>
    <body>
        <div class="clock">
            <div class="clock-face">
                <div class="hand second-hand"></div>
                <div class="hand min-hand"></div>
                <div class="hand hour-hand"></div>

                    <div class="time-point"></div>
                </div>
                <div class="time-radials point-2">
                    <div class="radial-point"></div>
                    <div class="time-point"></div>
                </div>
                <div class="time-radials point-3">
                    <div class="radial-point"></div>
                    <div class="time-point"></div>
                </div>
                <div class="time-radials point-4">

                    <div class="time-point"></div>
                </div>
                <div class="time-radials point-5">

                    <div class="time-point"></div>
                </div>
                <div class="time-radials point-6">
                    <div class="radial-point"></div>
                    <div class="time-point"></div>
                </div>
                <div class="time-radials point-7">
                    <div class="radial-point"></div>
                    <div class="time-point"></div>
                </div>
                <div class="time-radials point-8">
                    <div class="radial-point"></div>
                    <div class="time-point"></div>
                </div>
                <div class="time-radials point-9">
                    <div class="radial-point"></div>
                    <div class="time-point"></div>
                </div>
                <div class="time-radials point-10">
                    <div class="radial-point"></div>
                    <div class="time-point"></div>
                </div>
                <div class="time-radials point-11">
                    <div class="radial-point"></div>
                    <div class="time-point"></div>
                </div>
                <div class="time-radials point-12">
                    <div class="radial-point"></div>
                    <div class="time-point"></div>
                </div>
            </div>
        </div>
    </body>
    <script type="module" src="app.js"></script>
</html>
